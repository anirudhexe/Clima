name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^3.0.1
  http: ^0.12.0+2
  flutter_spinkit: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/

  fonts:
  - family: IndieFlower
    fonts:
    - asset: fonts/Indie_Flower/IndieFlower-Regular.ttf

  - family: YeonSung
    fonts:
    - asset: fonts/Yeon_Sung/YeonSung-Regular.ttf

  - family: Kanit
    fonts:
    - asset: fonts/Kanit/Kanit-Medium.ttf

  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900